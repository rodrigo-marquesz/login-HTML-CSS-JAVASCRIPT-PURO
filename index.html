<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="./css/login-style.css" />
    <script src="https://kit.fontawesome.com/05504170b3.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-codepen.svg"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Entrar</h1>
        <div class="text-field">
          <input
            type="text"
            name="name"
            id="user-input"
            required
          />
          <label for="name">Usuário</label>
        </div>
        <div class="text-field">
          <input
            type="password"
            name="senha"
            id="password-input"
            required
          />
          <label for="senha">Senha</label>
        </div>
        <div class="class-button">
          <button type="submit" id="entrar" onclick="exibeMensagem()">Entrar</button>
        </div>
        <div class="line">
          <hr />
        </div>
        <div class="register">
          <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
